<div class="row">
  <!-- Logo -->
  <div class="col-lg-12 text-center" style="padding:5px">
      <img src="../../../assets/logo.png" style="width:14%">
  </div>
  <!--Title -->
  <div class="col-lg-12 text-center" style="padding:20px">
      <p id="title">Messenger</p>
  </div>
  <div class="col-lg-12" *ngIf="!checkSignUp()">
    <!--Information-->
    <div class="col-lg-12 text-center">
        <p id="message">Instantly connect with people in your life</p>
        <p id="message" style="padding:10px">Sign in with Facebook to get started</p>
    </div>
    <!--Input Fields-->
    <div class="col-lg-7 text-center" style="display:block;margin:auto;">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="Email or phone number" style="height:45px">
      </div>
      <div class="form-group">
        <input type="password" class="form-control"  placeholder="Password" style="height:45px" >
      </div>
    </div>
    <!--Sign In Button-->
    <div class="col-lg-12 text-center">
        <button type="button" class="btn btn-primary" style="height:50px;width:345px;"><strong>Sign In</strong></button>
    </div>
    <div class="col-lg-12 text-center" style="padding:7px">
      <div class="form-check text-center">
          <input type="checkbox" class="form-check-input" id="exampleCheck1" style="height:15px">
          <label class="form-check-label" for="exampleCheck1">Keep me signed in</label>
      </div>
    </div>
    <div class="col-lg-12 text-center">
      <p style="font-size: 11pt">Don't have an account. <span (click)="setSignUp()" style="cursor: pointer;color:dodgerblue">Sign up here.</span></p>
    </div>
  </div>
</div>
