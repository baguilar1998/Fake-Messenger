<div *ngFor="let f of friends" id="message" class="container-fluid" style="padding:7px">
  <div class="row" (click)="getFriend(f)">
    <div class="col-sm-10">
      <div id="content">
        <img style="float:left;" src="../../../../assets/avatar.png" alt="Avatar">
        <div style="float:left;padding-left:10px">
            <h3>{{f.firstName}} {{f.lastName}}</h3>
            <p>Some random message</p>
        </div>
      </div>
    </div>
    <div class="col-sm-2 text-right" style="color:dodgerblue;">
      12:45PM
    </div>
  </div>
</div>
