<div class="modal-header">
  <h4 class="modal-title">Settings</h4>
  <button type="button" class="close" aria-label="Close" (click)="closeModal()">
    <span aria-hidden="true">&times;</span>
  </button>
</div>
<div [formGroup]="form" class="modal-body">
  <div  class="text-center">
    <img [src]=profilePreview ><br><br>
    <input type="file" #filePicker (change)="onImagePicked($event)">
  </div>
  <div class="form-group">
    <h2>First Name</h2>
    <input formControlName="firstName" type="text" class="form-control" placeholder="First Name" style="height:45px">
  </div>
  <div class="form-group">
    <h2>Last Name</h2>
    <input formControlName="lastName" type="text" class="form-control"  placeholder="Last Name" style="height:45px">
  </div>
  <div class="form-group">
    <h2>Email</h2>
    <input formControlName="email" type="text" class="form-control"  placeholder="Email" style="height:45px" >
  </div>
  <div class="form-group">
    <h2>Password</h2>
    <input formControlName="password" type="password" class="form-control"  placeholder="Password" style="height:45px">
  </div>
  <div class="text-center">
      <button (click)="update()" type="button" class="btn btn-outline-primary">Update</button>
      <button (click)="logout()" type="button" class="btn btn-outline-danger">Log Out</button>
  </div>
</div>
